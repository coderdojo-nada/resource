<html>

<head>
    <meta charset="UTF-8">
    <script>
        function init() {
            // 配列初期化
            let a = [];
            for (let i = 0; i < 5; i++) {
                a[i] = {};
            }

            // 配列の個々の要素にtest関数を定義
            a[0].test = function() {
                document.writeln("<p>1つ目の関数から書き出し</p>");
            };
            a[2].test = function() {
                document.writeln("<p>3つ目の関数から書き出し</p>");
            };
            a[4].test = function() {
                document.writeln("<p>5つ目の関数から書き出し</p>");
            };

            // 配列の0,2,4番目の要素に対して、testメソッドを実行
            for (let i = 0; i < 5; i++) {
                if (i % 2 === 0) {
                    a[i].test();
                }
            }
        }
    </script>
</head>

<body onload="init()">
</body>

</html>
